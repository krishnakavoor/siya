<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Keywords" content="{{metaKeywords}}">
        <meta name="Description" content="{{metaDescription}}">
        {!head!}
    </head>
    <body>
        <div class="container">
            {!header!}
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    {{leftSidebar}} 
                </div>
                <div class="col-6">
                    {{content}}
                </div>
                <div class="col-3">
                    {{rightSidebar}} 
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {!footer!}
                </div>
            </div>
        </div>
    </body>
</html>
